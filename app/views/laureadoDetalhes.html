<section>
    <div data-bind="with:laureateDetails">
        
        <div class="page-header">
            <button class="btn" style="float:right;" onclick="window.location.href='#laureates'"><i class="fas fa-arrow-left"></i></button>
           
            <h1 data-bind="text: Nome" style="font-family: cursive; font-style: italic;" ></h1>
        </div>
        <div class="row">
            <div class="col-md-8">
                <dl class="dl-horizontal">
                    <h4>Details</h4>
                    <dt>Birth Date</dt><dd data-bind="text: parseDate(DataNascimento)"></dd>
                    <dt>Birth City</dt><dd data-bind="text: CidadeNascimento.Nome + ' (' + CidadeNascimento.Pais.Nome + ')'"></dd>
                    <!-- ko if:DataMorte != null -->
                    <dt>Death Date</dt><dd data-bind="text: parseDate(DataMorte)"></dd>
                    <!-- /ko -->
                    <!-- ko if:CidadeMorte != null -->
                    <dt>Death City</dt><dd data-bind="text: CidadeMorte.Nome + ' (' + CidadeMorte.Pais.Nome + ')'"></dd>
                    <!-- /ko -->
                </dl>
                <hr />
                <h4>Awards</h4>
                <div data-bind="foreach : PremioNobel">
                    <dl class="dl-horizontal">
                        <dt>Year</dt><dd data-bind="text : Ano"></dd>
                        <dt>Category</dt><dd data-bind="text : Categoria.Nome"></dd>
                        <dt>Prize</dt><dd data-bind="text : Titulo"></dd>
                        <dt>Motivation</dt><dd data-bind="html : Motivacao"></dd>
                    </dl>
                    <!-- ko ifnot : $index() == $parent.PremioNobel.length-1 -->
                    <hr />
                    <!-- /ko -->
                </div>
                <!-- ko if : Filiacao.length != 0 -->
                <hr />
                <h4>Filiation</h4>
                <!-- ko foreach : Filiacao -->
                <dl class="dl-horizontal">
                    <dt>Institution</dt><dd><span data-bind="text:Nome"></span> - <span data-bind="text: Cidade.Nome"></span> (<span data-bind="text:Cidade.Pais.Nome"></span>)</dd>
                </dl>
                <!-- /ko -->
                <!-- /ko -->
                <hr />
                <h4>Birth city map</h4>
                <dl>              
                    <iframe class="myFrame" id="mapa1" style="border:none;  width: 80%; height: 200px; margin-left: 10%;"
src="" data-bind="attr:{src: 'https://www.google.com/maps/embed/v1/place?key=AIzaSyDM0ZNlzZS6wulKFOv1s6PARvuXmGI-paM&q=' + CidadeNascimento.Nome + ',' + CidadeNascimento.Pais.Nome}"></iframe> 
                </dl>
            </div>
            <div class="col-md-4">
                <img data-bind="attr:{ src: Picture}" style="border-radius: 50%; object-fit: cover;" class="img-thumbnail" onerror="this.src='/images/emptyPerson.jpg'">
            </div>
            
        </div>
    </div>
</section>
